<!DOCTYPE html>
<html>
    <head>
        <title>Card Service</title>
        <meta charset= utf-8>
      <link rel="stylesheet" href="../card/css/style.css">

    <body>
        <div class="page-wrapper">
        <div class="wrapper">
            <div class="card">
                <div class="header">
                    <h3>Discount Offer: 10% off</h3>

                </div>
                <div class="row">
                    <div class="column-1">
                       <i class="fa fa-id-card"></i>
                    </div>
                    <div class="column-2">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur repellat dicta veritatis perferendis odit totam .</p>
                        <button type="submit" value="submit" class="validate">validate</button>
                    </div>
                </div>
                <div><hr style="color: red"></div>
                <div class="btn">
                    <button type="send" value="submit" class="envoyer"><i class="fa fa-send"></i> Envoyer</button>
                    <button type="submit" value="submit" class="annuler">Annuler</button>
                </div>
            </div>
        </div>
        </div>
    </body>
